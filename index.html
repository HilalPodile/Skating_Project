<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="child">
            <div class="leftAlign">
                <div class="navbar">
                    <div class="left">
                        <a href="#"><img src="images/DSC_6989.JPG" alt=""></a>
                        <h1>WhatsApp</h1>
                    </div>
                    <div class="right">
                        <a href="#"><img src="images/community.png" alt=""></a>
                        <a href="#"><img src="images/status.png" alt=""></a>
                        <a href="#"><img src="images/menu.png" alt=""></a>
                    </div>
                </div>
                <div class="search">
                    <div class="input">
                        <img src="images/search.png" alt="">
                        <input type="search" name="" id="" placeholder="Search or start a new chat">
                    </div>
                    <div class="unread">
                        <img src="images/unreadChat.png" alt="">
                    </div>
                </div>
                <div class="chat">
                    <div class="contacts">
                        <img src="images/viratKohli.jpg" alt="">
                        <div class="messages">
                            <h4>Virat Kohli</h4>
                            <h6>Hi Hilal, this is Kohli.</h6>
                        </div>
                    </div>
                    <div class="contacts">
                        <img src="images/cristiano-ronaldo-8002334_1280.png" alt="">
                        <div class="messages">
                            <h4>Ronaldo</h4>
                            <h6>Hi mate, how's it going?</h6>
                        </div>
                    </div>
                    <div class="contacts">
                        <img src="images/maheshBabu.jpg" alt="">
                        <div class="messages">
                            <h4>Mahesh Babu</h4>
                            <h6>Good Morning.</h6>
                        </div>
                    </div>
                    <div class="contacts">
                        <img src="images/magnus.jpg" alt="">
                        <div class="messages">
                            <h4>Magnus Carlsen</h4>
                            <h6>Hey there I am on WhatsApp.</h6>
                        </div>
                    </div>
                    <div class="contacts">
                        <img src="images/carlos.jpg" alt="">
                        <div class="messages">
                            <h4>Carlos Alcaraz</h4>
                            <h6>Whatsup buddy</h6>
                        </div>
                    </div>
                    <div class="contacts">
                        <img src="images/Elon Mowa.jpg" alt="">
                        <div class="messages">
                            <h4>Elon Mowa</h4>
                            <h6>Hi mowa, ela unnav</h6>
                        </div>
                    </div>
                    <div class="contacts">
                        <img src="#" alt="">
                        <div class="messages">
                            <h4>Build Up babai</h4>
                            <h6>Entha cheppina ekkuve</h6>
                        </div>
                    </div>
                    <div class="contacts">
                        <img src="#" alt="">
                        <div class="messages">
                            <h4>KCPD</h4>
                            <h6>KMPD</h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightALign">
                <div class="header">
                    <div class="left">
                        <img src="images/viratKohli.jpg" alt="">
                        <h3>Virat Kohli</h3>
                    </div>
                </div>
                <div class="footer">
                    <a href="#"><img src="images/emoji.png" alt="" class="images"></a>
                    <a href="#"><img src="images/plus.png" alt="" class="images"></a>
                    <input type="text" name="" id="" placeholder="Enter your text here">
                    <a href="#"><img src="images/mike.png" alt="" class="images"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
